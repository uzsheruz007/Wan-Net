<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - NetAdmin Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                </div>
                <span>NetAdmin Academy</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Bosh sahifa</a>
                <a href="courses.html" class="nav-link">Kurslar</a>
                <a href="paths.html" class="nav-link">O'quv Yo'llari</a>
                <a href="community.html" class="nav-link">Jamoa</a>
                <a href="contact.html" class="nav-link">Aloqa</a>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="btn btn-ghost">Kirish</a>
                <a href="signup.html" class="btn btn-primary">Ro'yxatdan o'tish</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-nav-link">Bosh sahifa</a>
            <a href="courses.html" class="mobile-nav-link">Kurslar</a>
            <a href="paths.html" class="mobile-nav-link">O'quv Yo'llari</a>
            <a href="community.html" class="mobile-nav-link">Jamoa</a>
            <a href="contact.html" class="mobile-nav-link">Aloqa</a>
        </div>
    </header>

    <!-- Login Section -->
    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Xush kelibsiz!</h1>
                    <p class="auth-subtitle">Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
                </div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parol</label>
                        <input type="password" class="form-input" placeholder="Parolingizni kiriting" required>
                    </div>
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <span>Meni eslab qol</span>
                        </label>
                        <a href="#" class="text-primary" style="font-size: 14px;">Parolni unutdingizmi?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Kirish</button>
                </form>
                <div class="auth-divider">yoki</div>
                <button class="btn btn-outline btn-block" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google bilan kirish
                </button>
                <div class="auth-footer">
                    Hisobingiz yo'qmi? <a href="signup.html">Ro'yxatdan o'ting</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Tizimga muvaffaqiyatli kirdingiz!');
            window.location.href = 'index.html';
        }

        function handleGoogleLogin() {
            alert('Google orqali kirish...');
        }
    </script>
</body>
</html>
